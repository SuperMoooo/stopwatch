<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="container">
            <div class="label-hour">Hours</div>
            <div id="hours" class="text">00</div>
            <div class="text">:</div>
            <div class="label-minutes">Minutes</div>
            <div id="minutes" class="text">00</div>
            <div class="text">:</div>
            <div class="label-seconds">Seconds</div>
            <div id="seconds" class="text">00</div>
            <div class="text">:</div>
            <div class="label-miliS">Miliseconds</div>
            <div id="miliseconds" class="text">00</div>
        </div>

        <div class="btns-container">
            <div id="btn-start" class="btn">Start</div>
            <div id="btn-stop" class="btn">Stop</div>
            <div id="btn-reset" class="btn">Reset</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
